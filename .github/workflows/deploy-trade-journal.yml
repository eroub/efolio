name: Deploy Trade Journal to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Check for changes in package files
        id: check_files
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'package.json\|package-lock.json' && echo "found=true" || echo "found=false"
        continue-on-error: true

      - name: Conditional npm install
        if: steps.check_files.outputs.found == 'true'
        run: |
          npm install

      - name: Build
        run: |
          npm run build

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: 24.199.116.19
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            rsync -r --delete --exclude='.git' --exclude='node_modules' ./build/ /var/www/trade-journal/build
