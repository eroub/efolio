<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Add Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add Meta Description -->
    <meta name="description" content="Optimize your trading strategies with efolio, a robust and intuitive trade journal designed for serious traders. Capture every move, analyze performance metrics, and fine-tune your game for maximum profitability." />
    <!-- Add Author -->
    <meta name="author" content="Evan Roubekas" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="<%= PUBLIC_URL %>/pngs/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= PUBLIC_URL %>/pngs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= PUBLIC_URL %>/pngs/favicon-16x16.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= PUBLIC_URL %>/pngs/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= PUBLIC_URL %>/pngs/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="<%= PUBLIC_URL %>/pngs/apple-touch-icon-120x120.png">
  

    <title>efolio</title>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="<%= PUBLIC_URL %>/manifest.json" />
    <!--
      Use <%= PUBLIC_URL %> as only files inside the `public` folder can be referenced
      from the HTML. (i.e. "<%= PUBLIC_URL %>/favicon.ico") -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag. -->
  </body>
</html>
